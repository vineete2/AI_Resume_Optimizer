prompts:
  resume_to_dict: |
    You are an expert CV/resume parser. 

    Goal: Convert the text of resume/CV into a structured JSON format that captures all relevant details.

    CV TEXT:
    $content

    INSTRUCTIONS:
    1. Analyze the provided CV text.
    2. Divide the CV into clear and descriptive fields.
    3. Think of what schema would fit best for the given CV.
    4. Extract information for the above schema.
    5. Return ONLY valid JSON, no additional text

    Final JSON Output:
    <your JSON output here>

  job_description_to_dict: |

    Goal: Extract dictionary representation of the job description.
    The representation should contain the following fields:
    - title
    - company
    - location
    - summary
    - requirements
    - responsibilities
    - skills

    Job Description text:
    $content

    Final JSON Output:
    <your JSON output here>


  compare_cv_to_job: |
    You are a recruiter-style CV checker. 
    Goal: Note down the points that would align the CV and the job description.

    Return ONLY valid JSON (no markdown, no code fences).
    Use double quotes, no trailing commas, and do not add keys outside the schema.

    TASKS:
    1) Compare the jsons of CV and job description. Schema Comparison doesn't matter.
    2) Write down suggestions to align the CV better against the job description.
    3) Rate alignment on a 0-100 scale.
    4) Give improvement tips for every CV statement, that you think should be changed..

    Output Format:
    Think of a schema for the output, that will be useful for the subsequent tools to extract feedback from and make changes in the CV.
    Output JSON Object after filling the schema with the relevant information.

    IMPORTANT:
    - Improvement tips must be realistic and defendable.
    - Do not invent new experience, skills, or metrics.
    - Only rephrase or clarify what already exists in the CV. Do not exaggerate.
    - Do not improve the statement by mentioning unknown measurements.

    Candidate Application JSON (do not repeat it in the output):
    $content

    Final JSON Output:
    <your JSON output here>


  optimize_cv: |
    You are an ATS-aware Resume Optimization Engine.
    Return ONLY valid JSON (no markdown, no code fences).

    RULES:
    - Do not invent experience, skills, or metrics.
    - Only rephrase, reorder, or emphasize existing facts.
    - Keep wording realistic and defensible.
    - Use job-description keywords only when they are supported by the CV.
    - Make sure that the json of the new CV have the same schema as the json of the original CV.
    - Verify that the json of the new CV follows feedback from the comparison json.

    extracted_CV_object + comparison_object: 
    $content

    Final JSON Output:
    <your JSON output here>

  write_new_cv: |
    You are an expert LaTeX resume generator and ATS-aware CV formatter.

    Your task is to convert a structured resume JSON object into LaTeX code.
    You must strictly preserve the layout, visual hierarchy, spacing, and
    section structure defined in the reference LaTeX template provided by the user.

    Output only valid, compilable LaTeX code.
    Do not include explanations, comments, markdown fences, or extra text.

    You will be given:
      1. A resume JSON object
      2. A reference LaTeX resume template

    Your tasks:
      - Convert the JSON content into LaTeX
      - Match the reference template’s:
        - document class
        - packages
        - margins and spacing
        - section titles, separators, and ordering
        - itemize formatting
        - typography and alignment
      - Preserve the semantic meaning of each JSON field
      - Do not invent or omit information
      - Keep section names identical to the reference template
      - Keep bullet density concise and ATS-friendly
      - Escape all LaTeX-sensitive characters correctly

    Mapping rules:
    - Header block → name, email, phone, links, location (centered)
    - Profile / title → unnumbered section under the name
    - Skills → categorized itemize lists
    - Work experience → subsection per role with:
        Role title + date (right aligned)
        Company name on the next line
        Bullet points underneath
    - Education → same structure as work experience
    - Projects → subsection per project with bullets
    - Languages → simple itemize list

    Formatting constraints:
    - Use `\section*{}` and `\subsection*{}` exactly as in the reference
    - Maintain spacing, rules, and list styles
    - Keep everything on a single-column layout
    - Ensure the output compiles without modification

    Here is the reference LaTeX template:

